<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Jenna’s Tools</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: start start;
      height: 100vh;
      padding: 60px 40px 0 40px;
      /* top | right | bottom | left */
      color: black;
      font-family: system-ui, sans-serif;
    }

    h1 {
      font-size: 3rem;
      /* bigger text (default is ~2rem) */
      font-weight: 700;
      /* bold */
    }

    a {
      color: inherit;
      /* makes the link match your page text color (#e0e0e0) */
      text-decoration: underline;
      text-decoration-thickness: 1px;   /* thinner underline */
      text-underline-offset: 3px;      /* small gap from text */
      text-decoration-color: #bbb;     /* lighter gray instead of full black */
}

    .section-title {
      display: flex;
      align-items: center;
      /* icon + text baseline aligned */
      gap: 0.5rem;
      /* spacing between icon and text */
      font-size: 1.25rem;
      /* adjust font size */
      font-weight: 600;
    }

    .section-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title .icon {
      width: 24px;
      /* resize from original 78px */
      height: 24px;
    }

    .icon {
      width: 24px;
      height: 24px;
      filter: invert(57%) sepia(94%) saturate(2000%) hue-rotate(10deg) brightness(95%) contrast(90%);
    }

    .page-title {
      font-size: 2.5rem;
      /* size for the text */
      font-weight: 600;
      text-align: left;
      /* or center, if you want it centered */
      line-height: 1.2;
      margin: 0;
    }

    .page-title .icon {
      display: block;
      /* forces it onto its own line */
      font-size: 4rem;
      /* make mountain bigger */
      color: green;
      /* mountain color */
      margin-bottom: 0.25rem;
      /* small gap before the text */
    }

    /* only tint the hanger <img>, not all .icon */
    .section-link img.icon {
      filter: invert(57%) sepia(94%) saturate(2000%) hue-rotate(10deg) brightness(95%) contrast(90%);
    }

    /* mountain styling */
    .page-title .mountain {
      display: block;
      font-size: 4rem;
      line-height: 1;
      color: #2e7d32;
      /* pick your green, e.g. #2e7d32 */
      filter: none;
      /* cancel any inherited filters */
    }
  </style>
</head>

<body>
  <main>

    <h1 class="page-title">
      <span class="green mountain">&#x26F0;&#xFE0E;</span><br>
      Jenna’s Tools
    </h1>

            stroke="#ca8f1b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" class="icon">

  </main>
